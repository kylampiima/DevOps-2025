trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: DevOp  # Includes HEROKU_API_KEY and SONAR_TOKEN

steps:
# Step 1: Install Heroku CLI
- script: |
    echo "Installing Heroku CLI..."
    curl https://cli-assets.heroku.com/install.sh | sh
    heroku --version
  displayName: 'Install Heroku CLI'

# Step 2: Format code before building
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'io.spring.javaformat:spring-javaformat-maven-plugin:0.0.27:apply'
    options:  '-DskipTests'  # Skip tests during formatting

# Step 2: Set up Maven and run tests with SonarQube analysis
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: true
    sqMavenPluginVersionChoice: '5.1.0.4751'  # Use a specific version of the SonarQube plugin
    options: '-Dsonar.token=$(SONAR_TOKEN)'  # Pass the token as an option

# Step 3: Publish test results
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    testRunTitle: 'Tests for Petclinic'

# Step 4: Authenticate Docker with Heroku
- script: |
    echo "Logging in to Heroku..."
    echo $(HEROKU_API_KEY) | docker login --username=_ --password-stdin registry.heroku.com
  displayName: 'Login to Docker and Heroku'

# Step 5: Build and Tag Docker Image with Buildx
- script: |
    echo "Building and tagging Docker image using buildx..."
    docker buildx build --provenance=false -t petclinic-app:latest .
    docker tag petclinic-app:latest registry.heroku.com/devops2025/web
    echo "Docker image built and tagged as registry.heroku.com/devops2025/web"
  displayName: 'Build and Tag Docker Image with Buildx'

# Step 6: Push Docker Image to Heroku
- script: |
    echo "Pushing Docker image to Heroku using heroku container:push..."
    heroku container:push web --app devops2025
  displayName: 'Push Docker Image to Heroku'

# Step 7: Release Docker Image on Heroku
- script: |
    echo "Releasing Docker image on Heroku..."
    heroku container:release web --app devops2025
  displayName: 'Release Docker Image on Heroku'

# Step 8: Verify Deployment
- script: echo "Deployment complete. Verify at https://devops2025.herokuapp.com"
  displayName: 'Deployment Verification'